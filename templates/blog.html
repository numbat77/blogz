{% extends "base.html" %}

{% block content %}
    <h1>Build a Blog</h1>
    <hr/>
    {% if blogs|length == 0 %}
    <p>no blogs yet</p>
    {% else %}
      {% for blog in blogs %}
      <div>
        <a href="/blog?b={{blog.id}}"><h2>{{blog.title}}</h2></a>
        <p>{{blog.body}}</p>
        <hr  />
      </div>
      {% endfor%}
    {% endif %}
{% endblock %}
